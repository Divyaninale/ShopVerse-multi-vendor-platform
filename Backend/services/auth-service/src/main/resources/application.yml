server:
  port: 8081

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:mysql://localhost:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: shopverse-app
    password: Shopverse@123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000

# ================= JWT =================
app:
  jwt:
    secret: shopverse-super-secure-jwt-secret-key-256bits
    expiration: 86400000
  internal:
    auth-key: shopverse-internal-secret-123



otp:
  expiry-ms: 300000
  resend-wait-ms: 60000
  max-attempts: 5

twilio:
  account-sid: ${TWILIO_ACCOUNT_SID}
  auth-token: ${TWILIO_AUTH_TOKEN}
  phone-number: "+19896372754"

logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.shopverse: DEBUG

